<script src="js/lib/angular.js"></script>
<script src="js/lib/angular-animate.js"></script>

<div>
  <div class ="main-img-container" src="assets/ricecreek.jpeg" alt=""></div>
  <img src="">
  <span @textAnimation class="fade text-image">Explore. Experience. Enjoy</span>
  <iframe height="350px" width="100%" allowfullscreen="true"
          src="https://momento360.com/e/u/caeca55ef26d4f8d92b3877791fece1a?utm_campaign=embed&utm_source=other&heading=0&pitch=0&field-of-view=75&size=medium"> </iframe>
  <div class="content" (click)="onScroll('second-component')">
    <svg id="more-arrows">
      <polygon class="arrow-top" points="37.6,27.9 1.8,1.3 3.3,0 37.6,25.3 71.9,0 73.7,1.3 "/>
      <polygon class="arrow-middle" points="37.6,45.8 0.8,18.7 4.4,16.4 37.6,41.2 71.2,16.4 74.5,18.7 "/>
      <polygon class="arrow-bottom" points="37.6,64 0,36.1 5.1,32.8 37.6,56.8 70.4,32.8 75.5,36.1 "/>
    </svg>
  </div>

  <div id="second-component">
    <div>Take a virtual tour of Rice Creek Field station and experience the real beauty of nature</div>
    <div>
      <span>by exploring all the trails and activites at the comfort of your home.</span>
    </div>
    <div class = "map-container">
<!--          <img src="assets/original%20trail%20map,%20markers.jpg"  class="map-image" usemap="#image_map">-->
          <img src="assets/simplified%20trail%20map,%20markers.jpg" usemap="#image_map">

        <map name="image_map">
          <area alt="" title=""  style="cursor: pointer"(click)="onScroll('virtual-walk')" coords="280,510,372,561" shape="rect">
          <area alt="" title="" style="cursor: pointer" (click)="showCardInfo(1)" coords="272,226,340,289" shape="rect">
        </map>

      <div class ="beside-img-container" [hidden]="showImageTextConainter"> Click on <img src="assets/icon.png" width="29"> to see some cool stuff! </div>
      <app-card class="card beside-img-container-card" [hidden]="!showImageTextConainter" [card]="imageMapModel"></app-card>


    </div>
  <div>
    <iframe id="virtual-walk"  style="width: 90%; height: 80vh; margin: 2%"
            src="https://www.youtube.com/embed/FrHaO4TTLgE">
    </iframe>
  </div>


  </div>
  <div>
      <drag-scroll #nav>
        <app-card drag-scroll-item class="card" *ngFor="let card of cards" [card]="card"></app-card>
      </drag-scroll>
<!--    <i (click)="moveRight()">&#5171;</i>-->
<!--    <i (click)="moveLeft()">&#5171;</i>-->

  </div>
</div>
